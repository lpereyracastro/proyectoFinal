<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
<script>
    function calcula(){
    let dato = document.getElementById("lista");
    let valor = dato.options[lista.selectedIndex].value;
    let resultado = 800 * valor;
    document.getElementById("salida").innerHTML = ("Su compra valdr√°: $") + resultado;
}
</script>
    <h1>Marce Crochet</h1>
<section>
    <h2><u>Calculadora de Precios</h2></u>
    <form>
        Indique cantidad de prendas a comprar: 
        <select id="lista" onchange="calcula()">
            <option value="1" selected>1</option>
            <option value="2" selected>2</option>
            <option value="3" selected>3</option>
            <option value="4" selected>4</option>
            <option value="5" selected>5</option>
        </select>
    </form><br>
    <div id="salida"></div>
    <br><a href="/index.html">
    <p style="color: black; text-decoration:none;"><sub>Volver a pagina principal</sub></p></a>
</section>
</body>
</html>
